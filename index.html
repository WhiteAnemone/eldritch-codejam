<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="assets/Ancients/index.js" defer></script> -->
    <script type="module" src="main.js" defer></script>
    <title>Eldritch</title>
</head>

<body>
    <main>
        <div class="ancients">
            <div class="azathoth"></div>
            <!-- <div class="cthulthu"></div>
            <div class="iogsothoth"></div>
            <div class="shubniggurath"></div> -->
        </div>

        <div class="choice">
            <div class="difficulty">
                <!-- <button class="difficulty-btn very-easy">Very Easy</button>
                <button class="difficulty-btn easy">Easy</button> -->
                <button class="difficulty-btn normal">Normal</button>
                <!-- <button class="difficulty-btn hard">Hard</button>
                <button class="difficulty-btn very-hard">Very Hard</button> -->
            </div>
            <button class="shuffle">Shuffle the Deck</button>

            <div class="stages">
                <h2 class="stage-header">First stage</h2>
                <div class="stage first-stage">
                    <span class="stage-circle circle-green">1</span>
                    <span class="stage-circle circle-brown">1</span>
                    <span class="stage-circle circle-blue">2</span>
                </div>
                <h2 class="stage-header">Second stage</h2>
                <div class="stage second-stage">
                    <span class="stage-circle circle-green">2</span>
                    <span class="stage-circle circle-brown">1</span>
                    <span class="stage-circle circle-blue">3</span>
                </div>
                <h2 class="stage-header">Third stage</h2>
                <div class="stage third-stage">
                    <span class="stage-circle circle-green">2</span>
                    <span class="stage-circle circle-brown">0</span>
                    <span class="stage-circle circle-blue">4</span>
                </div>
            </div>
            <img src="assets/mythicCardBackground.png" alt="CardBackground" class="bcgCard">
            <div class="cards"></div>

        </div>




    </main>
</body>

</html>
